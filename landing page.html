<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
   <header>
       <div class="logo-container">
           <img src="./myimagez/app.svg">
           <h4 class="logo">IOS Media</h4>
       </div>
       <nav>
           <ul class="nav-links">
<li><a class="nav-link" href="https://www.apple.com/ng/iphone-11/">Specs</a></li>
<li><a class="nav-link" href="">Category</a></li>
<li><a class="nav-link" href="https://twitter.com/DahnielKing">Contact</a></li>
           </ul>
       </nav>
   </header> 

   <main>
       <section class="presentation">
           <div class="introduction">
               <div class="introtext">
                   <h1>IOS for the future</h1>
                   <p>iPhone 11 pro shoots beautifully sharp 4K video at 60 fps
                        across all its cameras. </p>
               </div>
               <div class="cta">
                   <button class="cta-select"><a class="link" href="https://www.apple.com/ng/iphone-11/" >Visit Site</a></button>
                   <button class="cta-add"><a class="link-1" href="https://www.jumia.com.ng/mlp-iphone-11-pro/">Buy</a></button>
               </div>
           </div>
           <div class="cover">
               <img src="myimagez/phone.png">
           </div>
       </section>

       <img class="big-circle" src="./myimagez/big.svg">
       <img class="mid-circle" src="./myimagez/mid.svg">
       <img class="small-circle" src="./myimagez/small.svg">

   </main>
   
</body>
</html>
